<div class="container my-5">
    <div class="card">
        <div class="card-body">
          <h3 class="centrar">Listado de productos</h3>
        </div>
        
        <div class="derecha">
            <button (click)="resetform()" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Agregar Producto</button>
        </div>
        <!-- Agregamos el modal para agregar productos -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Producto</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id" >
                  <form [formGroup]="formulario" (ngSubmit)="guardar()">
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Nombre:</label>
                      <input type="text" class="form-control" formControlName="nombre">
                      <p class="text-danger" *ngIf="formulario.get('nombre')?.invalid && formulario.get('nombre')?.touched">Por favor escriba el nombre producto, correctamente</p>
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Cantidad:</label>
                        <input type="number" class="form-control" formControlName="cantidad">
                        <p class="text-danger" *ngIf="formulario.get('cantidad')?.invalid && formulario.get('cantidad')?.touched">Agregue solo numeros</p>
                      </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Descripcion:</label>
                      <textarea class="form-control" formControlName="descripcion"></textarea>
                      <p class="text-danger mx-2" *ngIf="showError">{{mensajeError}}</p>
                      <p class="text-danger" *ngIf="formulario.get('descripcion')?.invalid && formulario.get('descripcion')?.touched">Agregue una descripcion</p>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      </div>
                  </form>
                  
                  
                </div>
                
              </div>
            </div>
        </div>
        <br>

        <table class="table table-dark table-hover table-responsive">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Descripcion</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of respuestaProductos; let numero = index">
                  <th scope="row"> {{ numero + 1 }} </th>
                  <td> {{item.nombre}} </td>
                  <td> {{item.cantidad}} </td>
                  <td> {{item.descripcion}} </td>
                  <td>
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group me-2" role="group" aria-label="First group">
                          <!-- el evento lleva el item que es lo que estoy recorriendo -->
                            <button (click)="modificarModelo(item)" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                              </svg>
                          </button>
                        </div>
                        <div class="btn-group me-2" role="group" aria-label="Second group">
                          <button (click)="eliminar(item)" type="button" class="btn btn-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                              </svg>
                          </button>
                        </div>
                      </div>
                  </td>
                </tr>
                
              </tbody>
          </table>
    </div>

</div>
